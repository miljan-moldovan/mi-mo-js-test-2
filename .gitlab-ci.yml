stages:
  - build
  - archive
  - beta

build_project:
  stage: build
  except:
    - schedules
  script:
    - cd ./ios
    - pod install
  tags:
    - iOS

archive_project:
  stage: archive
  except:
    - schedules
  script:
    - cd ./ios
    - pod install
  tags:
    - iOS
    
beta:on-schedule:
  stage: beta
  only:
    - schedules
  tags:
    - iOS
  script:
    - fastlane beta